        body

        .glow
        {
            height: 50px;
            text-align: center;
            font-size: 3vw;
            color:lightblue;
            animation: glows 1s linear infinite;
            
            background-color: transparent;
            font-family: 'Sono';
            font-family: cursive;
            letter-spacing: 3px;
        }
        @keyframes glows
        {
            from
            {
               
                -webkit-text-stroke-width: 2px;
                -webkit-text-stroke-color: red;

            }
            to
            {
               
                -webkit-text-stroke-width: 2.2px;
                -webkit-text-stroke-color: blue;
            }

        }
