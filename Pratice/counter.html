<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            counter-reset: cry;
        }
        h3::before
        {
            content: counter(cry) ".";
            counter-increment: cry;
        }



    </style>
</head>
<body>
    <h3>Hello</h3>
    <h3>Heello</h3>
    <h3>Hey</h3>
    <h3>Hiii</h3>
    <h3>Hey</h3>
</body>
</html>
